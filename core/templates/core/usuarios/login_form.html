{% extends "core/base.html" %}

{% block title %} Ingreso de usuarios {% endblock %}

{% block content %}
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
            <h1 class="mb-4 text-center">Formulario para ingreso de usuarios</h1>
            
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>

{% endblock %}
