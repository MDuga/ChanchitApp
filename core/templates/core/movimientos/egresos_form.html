{% extends "core/base.html" %}

{% block title %} Egresos {% endblock %}

{% block content %}

 <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
            <h1 class="mb-4 text-center">Formulario para registrar egresos</h1>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary px-4 me-2">Guardar</button>
                    <a href="{% url 'pagina_inicio' %}" class="btn btn-secondary px-4">Cancelar</a>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>

{% endblock %}
