{% extends "core/base.html" %}
{% load static %}

{% block title %}Mi Perfil{% endblock %}

{% block content %}
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <!-- Avatar actual -->
      <div class="text-center mb-4">
        <img id="avatarPreview" 
             src="{{ user.avatar.url }}" 
             alt="Avatar" 
             class="rounded-circle shadow"
             style="width:150px; height:150px; object-fit:cover;">
      </div>

      <!-- Card con formulario -->
      <div class="card shadow-sm">
        <div class="card-body p-3">
          <h3 class="card-title text-center mb-4">Editar perfil</h3>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Hidden input para eliminar avatar -->
            <input type="hidden" id="eliminarAvatarFlag" name="eliminar_avatar" value="0">

            <div class="mb-3">
              <label class="form-label">Usuario</label>
              {{ form.username }}
            </div>

            <div class="mb-3">
              <label class="form-label">Nombre</label>
              {{ form.first_name }}
            </div>

            <div class="mb-3">
              <label class="form-label">Apellido</label>
              {{ form.last_name }}
            </div>

            <!-- Avatar con botón eliminar -->
            <div class="mb-3">
              <label class="form-label">Avatar</label>
              <div class="input-group">
                {{ form.avatar }}
                <button type="button" id="eliminarAvatar" class="btn btn-outline-danger">
                  Eliminar
                </button>
              </div>
            </div>

            <!-- Botón guardar -->
            <div class="text-center">
              <button type="submit" name="action" value="guardar" class="btn btn-primary px-4">
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
  document.getElementById("eliminarAvatar").addEventListener("click", function() {
    // marcar el hidden como "1"
    document.getElementById("eliminarAvatarFlag").value = "1";

    // mostrar la imagen por defecto
    document.getElementById("avatarPreview").src = "/media/avatars/default.png";

    // limpiar el campo file
    document.getElementById("id_avatar").value = "";
  });
</script>
{% endblock %}
